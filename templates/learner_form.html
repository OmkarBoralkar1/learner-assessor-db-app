<!DOCTYPE html>
<html>
<head>
    <title>Add Learner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='add_learner.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Add Learner</h1>
        <form method="POST" action="/learners/add">
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mobile">Mobile:</label>
            <input type="text" id="mobile" name="mobile" required>

            <label for="institution_name">Institution Name:</label>
            <select id="institution_name" name="institution_name" required>
                <option value="">-- Select Institution --</option>
                {% for institution in institutions %}
                    <option value="{{ institution.name }}">{{ institution.name }}</option>
                {% endfor %}
            </select>
            

            <label for="course">Course (optional):</label>
            <input type="text" id="course" name="course">

            <label for="batch">Batch (optional):</label>
            <input type="text" id="batch" name="batch">

            <button type="submit">Add Learner</button>
        </form>
        <div class="back-link">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
