<!DOCTYPE html>
<html>
<head>
    <title>Add Institution</title>
</head>
<body>
    <h1>Add Institution</h1>
    <form method="POST" action="/institutions/add">
        <label>Institution Name:</label><br>
        <input type="text" name="name" required><br>

        <label>Address:</label><br>
        <textarea name="address" required></textarea><br>

        <label>State:</label><br>
        <input type="text" name="state" required><br>

        <label>Pincode:</label><br>
        <input type="text" name="pincode" required><br>

        <label>Contact Person Name:</label><br>
        <input type="text" name="contact_name" required><br>

        <label>Contact Email:</label><br>
        <input type="email" name="contact_email" required><br>

        <label>Contact Mobile:</label><br>
        <input type="text" name="contact_mobile" required><br><br>

        <button type="submit">Add Institution</button>
    </form>
    <br><a href="/">Back to Home</a>
</body>
</html>
