<!DOCTYPE html>
<html>
<head>
    <title>Add Institution</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='add_institution.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Add Institution</h1>
        <form method="POST" action="/institutions/add">
            <label for="name">Institution Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode" required>

            <label for="contact_name">Contact Person Name:</label>
            <input type="text" id="contact_name" name="contact_name" required>

            <label for="contact_email">Contact Email:</label>
            <input type="email" id="contact_email" name="contact_email" required>

            <label for="contact_mobile">Contact Mobile:</label>
            <input type="text" id="contact_mobile" name="contact_mobile" required>

            <button type="submit">Add Institution</button>
        </form>
        <div class="back-link">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
